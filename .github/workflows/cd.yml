name: ðŸš€ CD to npmjs

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - run: npm install

      - run: npm ci

      - run: npm run build

      - run: npm publish
