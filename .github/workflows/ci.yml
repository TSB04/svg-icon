name: ğŸ§ª Continuous Integration

on:
  push:
    branches: 
      - dev
  pull_request:
    branches: 
      - dev

jobs:
  ci:
    name: ğŸ§ª CI - Test, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ”¨ Build project
        run: npm run build
