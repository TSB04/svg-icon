name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ§¹ Run lint
        run: npm run lint

      - name: ğŸ”¨ Build project
        run: npm run build
